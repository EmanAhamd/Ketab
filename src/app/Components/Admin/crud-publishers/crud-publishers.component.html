<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#ADD" data-bs-whatever="@mdo">
    <i class="fa-solid fa-plus"></i> Add New Publisher
</button>

<!-- Add Form -->
<div class="modal fade" id="ADD" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Publisher</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="userForm">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="col-form-label">Location</label>
                        <input type="text" class="form-control" formControlName="location" id="location">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="addPublisher()">Add</button>
            </div>
        </div>
    </div>
</div>
<!-- End Add Form -->


<!-- Edit Form -->
<div class="modal fade" id="Edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Publisher</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="userForm">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="col-form-label">Location</label>
                        <input type="text" class="form-control" formControlName="location" id="location">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="Edit()">Edit</button>
            </div>
        </div>
    </div>
</div>
<!-- End Edit Form -->

<!-- Table Show Data -->
<table class="table table-bordered">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let publisher of publishers">
            <td>{{publisher.publisherId}}</td>
            <td>{{publisher.name}}</td>
            <td>{{publisher.location}}</td>
            <td><i class="fa-solid fa-pen-to-square edit" data-bs-toggle="modal" data-bs-target="#Edit"
                    data-bs-whatever="@mdo" (click)="updatePublisher(publisher) "></i></td>
            <td><i class=" fa-sharp fa-solid fa-trash delete" (click)="deletePublisher(publisher.publisherId)"></i></td>
        </tr>

    </tbody>
</table>
