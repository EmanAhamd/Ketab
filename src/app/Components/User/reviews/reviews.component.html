            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">

                <span class="g-color-gray-dark-v4 g-font-size-12">{{newBook.date}}</span>
              </div>
        
              <p>{{newBook.reviewText
              }}</p>
        
              <ul class="list-inline d-sm-flex my-0">
