<div class="container">
    <h2 class="text-center">New Arrivals</h2>
    <div class="row">
        <div class=" col-lg-3 col-md-6 col-sm-12 mb-5"
        *ngFor="let newBook of newArrivals">
            <div class="book-holder">
                <span>New</span>
                <div [routerLink]="['/book',newBook.id]" class="book-img">
                    <img class="mb-3" [src]="newBook.poster" alt="img">
                    <div class="book-desc">
                        <p class="book-title">{{newBook.title}}</p>
                        <p class="book-price"><span class="woocommerce-Price-currencySymbol">EGP</span>{{newBook.price}}</p>
                    </div>
                </div>
                <div class="add-btn-container">
                    <button class="add-btn">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
