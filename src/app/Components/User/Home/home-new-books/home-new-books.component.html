<div class="container">
    <h2 class="text-center" style="cursor: pointer;" routerLink="/new">New Arrivals</h2>
    <div class="row">
        <div class=" col-lg-3 col-md-6 col-sm-12 mb-5"
        *ngFor="let newBook of newArrivals">
            <div class="book-holder">
                <span>New</span>
                <div class="book-img">
                    <img class="mb-3" [src]="newBook.poster" alt="img"
                    [routerLink]="['/book',newBook.id]">
                    <div class="book-desc">
                        <p class="book-title">{{newBook.title}}</p>
                        <p class="book-price"><span>EGP</span>{{newBook.price}}.00</p>
                    </div>
                </div>
                <div class="add-btn-container">
                    <button class="add-btn" (click)="item.emit(newBook)">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </div>    
        </div>
    </div>
</div>
