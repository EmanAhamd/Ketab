<h2>Best Seller</h2>
<owl-carousel-o [options]="customOptions">
    <ng-container  *ngFor="let slide of bestSellerBooks">
        <ng-template  carouselSlide [id]="slide.isbn13">
            <div >
                <img [routerLink]="['/book',slide.isbn13]" [src]="slide.image" [alt]="slide.alt" [title]="slide.title">
            </div>
            
        </ng-template>
    </ng-container>
</owl-carousel-o>
