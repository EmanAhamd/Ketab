<h2>Best Seller</h2>
<owl-carousel-o [options]="customOptions">
    <ng-container  *ngFor="let slide of bestSellerBooks">
        <ng-template  carouselSlide [id]="slide.isbn13">
            <div class="image-parent" [routerLink]="['/book',slide.id]" >
                <img  [src]="slide.image" [alt]="slide.alt" [title]="slide.title">
            <p>{{slide.bookID}}</p>
<!-- <img src="slide.image" > -->


            </div>
            
        </ng-template>
    </ng-container>
</owl-carousel-o>
