<div class="container mt-5">
    <h2>Top Authors</h2>
    <div class="topAuthors">
        <div class="author" *ngFor="let author of topAuthors">
            <a ><img [src]="author.image" [routerLink]="['/book',author.isbn13]"></a>
            <p>{{author.firstname}}</p>
        </div>
    </div>
</div>
