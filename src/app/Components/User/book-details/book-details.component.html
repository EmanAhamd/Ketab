<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <div>
                <img src="https://miblart.com/wp-content/uploads/2020/01/crime-and-mystery-cover-scaled-1.jpeg" alt="book">
               
            <div class="row mt-3">
                <div class="col-md-4 col-sm-12 mb-2">
                    <form>
                        <input #element type="number" name="quantity" [(ngModel)]="element.value" (ngModelChange)="getQuantityValue($event)" value="1" min="1" >
                    </form>
                </div>
                <div class="col-md-8 col-sm-12 mb-2"><button class="btn btn-dark">Add To Cart</button></div>
            </div>
        </div>
        <div class="col-md-1 col-sm-12"></div>
        <div class="col-md-8 col-sm-12">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Price</td>
                        <td>15$</td>
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td>Fortress Blood</td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td>Julien Vehent</td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>Rommance</td>
                    </tr>
                    <tr>
                        <td>Publisher</td>
                        <td>Manning</td>
                    </tr>
                    <tr>
                        <td>Pages</td>
                        <td>386</td>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td>English</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
