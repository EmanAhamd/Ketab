<div class="container " style="margin-top: 15%;">
    <h1>New Arrivals</h1>
    <div class="row">
        <div class=" col-lg-3 col-md-6 col-sm-12 mb-5" *ngFor="let book of newArrivals">
            <div class="book-holder">
                <span>New</span>
                <div [routerLink]="['/book',book.isbn13]" class="book-img">
                    <img src="{{book.image}}" alt="book">
                    <div class="book-desc">
                        <p class="book-title">{{book.title}}</p>
                        <p class="auther-name">Auther Name</p>
                        <p class="book-price">{{book.price}} <span>$68.00</span></p>
                    </div>
                </div>
                <div class="add-btn-container">
                    <button class="add-btn">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
