<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <div class="container c2">
                <h3 class="mb-3 " 
                style="color:#07BFA5; text-align: center; margin-top: 15px; font-size: 21px;"> Billing details</h3>
                <form [formGroup]="checkoutForm"  (ngSubmit)="OnOrderNow()" class=" row p-5">
            
                    <div class="col-md-6 col-sm-11">
                        <input formControlName="firstName" placeholder="First name" class=" form-control mb-2" type="text"  id="firstName">
                        <div *ngIf="checkoutForm.get('firstName')?.errors && checkoutForm.get('firstName')?.touched" 
                        class="">
                            <p class=" text-danger ms-4" *ngIf="checkoutForm.get('firstName')?.errors?.['required']">
                                This field is required</p>
                        </div>
                    </div>
            
                    <div class="col-md-6 col-sm-11">
                        <input formControlName="lastName" placeholder="Last name" class=" form-control mb-2" type="text"  id="lastName">
                        <div *ngIf="checkoutForm.get('lastName')?.errors && checkoutForm.get('lastName')?.touched " >
                            <p class=" text-danger ms-4" *ngIf="checkoutForm.get('lastName')?.errors?.['required']">
                                This field is required</p>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-11">
                        <input formControlName="phoneNumber" placeholder="Phone" class=" form-control mb-2" type="tel" name="mail" id="phone">
                        <div *ngIf="checkoutForm.get('phoneNumber')?.errors && checkoutForm.get('phoneNumber')?.touched ">
                            <p class=" text-danger ms-4" *ngIf="checkoutForm.get('phoneNumber')?.errors?.['required']">This field is required</p>
                            <p class=" text-danger ms-4" *ngIf="checkoutForm.get('phoneNumber')?.errors?.['pattern']">This phone number is Invalid</p>
                        </div>
                    </div>
            
                    <div class="col-md-6 col-sm-11">
                        <input formControlName="city" placeholder="City" class=" form-control mb-2" type="text" >
                        <div *ngIf="checkoutForm.get('city')?.errors && checkoutForm.get('city')?.touched">
                            <p class=" text-danger ms-4" *ngIf="checkoutForm.get('city')?.errors?.['required']">This field is required</p>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-11">
                        <input formControlName="street" placeholder="Street" class=" form-control mb-2" type="text">
                        <div *ngIf="checkoutForm.get('street')?.errors && checkoutForm.get('street')?.touched">
                            <p class=" text-danger ms-4" *ngIf="checkoutForm.get('street')?.errors?.['required']">This field is required</p>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-sm-11">
                        <input formControlName="state"  placeholder="state" class=" form-control mb-2" type="text"  id="Address">
                    </div>

                    <div class="col-md-12 ">
                        <input formControlName="extra" placeholder="Extra Info" class=" form-control mb-2" type="text"  >
                    </div>
                    
                    <div class="col-md-12">
                        <div class="row ms-1 justify-content-around">
                            <div class="form-check col-md-6 col-sm-12">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="overnight" (change)="onChangeA($event)" >
                                <label class="form-check-label" for="exampleRadios1">
                                    Overnight &nbsp;&nbsp;<span>EGP</span>100.00
                                </label>
                            </div>
                            <div class="form-check col-md-4 col-sm-12">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2Days" (change)="onChangeB($event)">
                                <label class="form-check-label" for="exampleRadios2">
                                    2-Days &nbsp;&nbsp;<span>EGP</span>50.00
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class=" text-center">
                        <button type="submit"  class=" w-50 btn btn-info text-white  mt-4">
                            Place Order
                        </button>    
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-4 col-sm-12">
            <div class="container c2 ">
                <h3 class="mb-3 " 
                style="color:#07BFA5; text-align: center; margin-top: 15px; font-size: 21px;">Your Order</h3>
                <div class="row mb-2 align-items-baseline text-center" *ngFor="let item of order">
                    <div class="col-sm-5">
                        <img  class="mb-1 rounded-1" src="{{item.poster}}" alt="">
                        <p class="text-title">{{item.title}} </p>
                        <p></p>
                    </div>
                    <div class="col-sm-2 text-muted"><i class="fa-solid fa-xmark"></i>{{item.amount}}</div>
                    <div class="col-sm-5"><span>EGP</span> {{item.price * item.amount}}.00</div>
                </div>

                <hr >
                <div class="row mb-2">
                    <div class="col-sm-5">SubTotal</div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5"><span>EGP</span> {{Total}}.00</div>

                </div>
            </div>
        </div>
    </div>
</div>
